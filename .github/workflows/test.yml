name: Test Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2
    
    - name: Install Python dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      working-directory: ./backend
      run: |
        playwright install chromium
        playwright install-deps chromium
    
    - name: Check database file exists
      working-directory: ./backend
      run: |
        python -c "from database import init_database; init_database(); print('Database initialized successfully')"
    
    - name: Test API health endpoint
      working-directory: ./backend
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from main import app
        from fastapi.testclient import TestClient
        client = TestClient(app)
        response = client.get('/api/health')
        assert response.status_code == 200
        print('Health check passed')
        "
